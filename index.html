<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Silakan isi form berikut untuk memberikan feedback Anda.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Nama:</label>
    <input type="text" id="name" placeholder="Masukkan nama Anda" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Masukkan email Anda" required>

    <label id="number-label" for="number">Umur:</label>
    <input type="number" id="number" min="18" max="100" placeholder="Masukkan umur Anda">

    <label for="dropdown">Pilih opsi:</label>
    <select id="dropdown">
      <option value="">Pilih opsi</option>
      <option value="opsi1">Opsi 1</option>
      <option value="opsi2">Opsi 2</option>
    </select>


    <p>Jenis Kelamin:</p>
    <label for="male">Laki-laki</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Perempuan</label>
    <input type="radio" id="female" name="gender" value="female">


    <p>Pilih minat Anda:</p>
    <label for="minat1">Minat 1</label>
    <input type="checkbox" id="minat1" value="minat1">

    <label for="minat2">Minat 2</label>
    <input type="checkbox" id="minat2" value="minat2">


    <label for="comments">Komentar:</label>
    <textarea id="comments"></textarea>

    <button id="submit" type="submit">Kirim</button>
  </form>
</body>

</html>
